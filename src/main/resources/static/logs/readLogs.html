<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>日志查看</title>
  <!--    引入Vue2-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- 引入样式 -->
  <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <style>
    .el-table .warning-row {
      background: oldlace;
    }
    .el-table .success-row {
      background: #f0f9eb;
    }
  </style>
</head>
<body>
<div id="app">
  <el-table style="font-weight: bold;"
          :data="tableData"
          :row-class-name="this.tableRowClassName"
          style="width: 100%">
    <el-table-column
            label="时间"
            prop="date"
            width="200">
    </el-table-column>
    <el-table-column
            label="等级"
            prop="level"
            width="180">
    </el-table-column>
    <el-table-column
            label="类名"
            prop="className"
            width="520">
    </el-table-column>
    <el-table-column
            label="日志内容"
            prop="message">
    </el-table-column>
  </el-table>
  <!--引入Vue对象-->
  <script src="./login.js"></script>
</div>
</body>
</html>
